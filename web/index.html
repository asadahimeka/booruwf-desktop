<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
  <title>booruwf - Booru Masonry Browsing Mode</title>
  <link rel="icon" href="favicon.ico">
  <meta name="theme-color" content="#B28FCE">
  <style>#loading{height:100%;width:100%;position:fixed;z-index:99999;margin-top:0;top:0;}#loading p{margin:100px auto;line-height:100px;font-family:'Meiryo UI','MicroHei','Microsoft YaHei UI';font-size:18px;color:#9671d7;}#loading-center{width:100%;height:100%;position:relative;}#loading-center-absolute{position:absolute;left:50%;top:50%;height:150px;width:150px;margin-top:-75px;margin-left:-50px;}.loading-object{width:20px;height:20px;background-color:#9671d7;float:left;margin-right:20px;margin-top:65px;border-radius:50% 50% 50% 50%;}#loading-object_one{animation:object_one 1.5s infinite;}#loading-object_two{animation:object_two 1.5s infinite;animation-delay:0.25s;}#loading-object_three{animation:object_three 1.5s infinite;animation-delay:0.5s;}@keyframes object_one{75%{transform:scale(0);}}@keyframes object_two{75%{transform:scale(0);}}@keyframes object_three{75%{transform:scale(0);}}</style>
</head>

<body>
  <div id="app">
    <div id="loading">
      <div id="loading-center">
        <div id="loading-center-absolute">
          <div class="loading-object" id="loading-object_one"></div>
          <div class="loading-object" id="loading-object_two"></div>
          <div class="loading-object" id="loading-object_three"></div>
          <p>&nbsp;読み込み中</p>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
